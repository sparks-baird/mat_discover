name: Build with Miniconda and test

on:
  push:
    paths:
    - '**.py'
#     - 'pyproject.toml'
#       - '!**/*.md'

jobs:
  linux-pytest:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
      
    - uses: psf/black@stable #https://black.readthedocs.io/en/stable/integrations/github_actions.html
        
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: mat_discover
    
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install git conda-build conda-verify anaconda-client pytest
        conda install  -c conda-forge flit grayskull
        pip install ElM2D==0.4.1 conda-souschef #==0.1.0
        # conda install -c sgbaird pqdm elmd
        
    - name: Miniconda build
      shell: bash -l {0}
      run : |
        mkdir scratch
        cp LICENSE scratch/
        python run_grayskull.py
        conda config --append channels conda-forge
        conda config --append channels sgbaird
        conda config --set anaconda_upload no
        cd scratch
        conda build .
        cd ..
        conda install --use-local mat_discover
    
    - name: Pytest
      shell: bash -l {0}
      run: |
        export NUMBA_ENABLE_CUDASIM="1" # i.e. disable GPU
        python -m pytest
